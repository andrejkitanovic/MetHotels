<div class="hotel-room">
  <div class="hotel-room__single number">{{ hotelRoom.number }}</div>
  <div class="hotel-room__single size">{{ hotelRoom.size }}m2</div>
  <div class="hotel-room__single price">{{ hotelRoom.price }}$</div>

  <div class="hotel-room__single options">
    <button (click)="updateRoomHandler()">Edit</button>
    <button (click)="deleteRoomHandler()">Delete</button>
  </div>
</div>
